<html lang="en">
  <meta charset="UTF-8" />

  <title>document</title>

  <body>
    <input type="button" value="subir" onclick="subirBajar(+1)" />
    <p id="contador">0</p>
    <input type="button" value="bajar" onclick="subirBajar(-1)" />
    <script type="text/javascript">
      function subirBajar(sumaresta) {
        var valor = document.getElementById("contador").innerHTML;
        valor = Number(valor) + Number(sumaresta);
        document.getElementById("contador").innerHTML = valor;
      }
    </script>
  </body>
